<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자소서 글자 수 계산기</title>
  <style>
    h1 {
      margin-top: 30px;
    }

    #count {
      float: right;
    }

    textarea {
      background-color: seashell
    }
  </style>
</head>

<body>
  <h1>자기소개</h1>
  <textarea onkeydown="counter()" class="form-control" rows="3" id="jasosel">안녕하세요 저는 최사라입니다.</textarea>
  <span id="count">0/200</span>
  <script>
    function counter() {
      let content = document.getElementById('jasosel').value;
      if (content.length > 200) {
        content = content.substring(0, 200);
        document.getElementById('jasosel').value = content;
      }
      document.getElementById('count').innerHTML = '(' + content.length + '/200)';

    }
  </script>
