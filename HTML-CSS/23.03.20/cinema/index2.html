<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정글 시네마</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cinema-header">
      <h1>정글 시네마 영화 목록</h1>
      <nav class="cinema-nav">
        <ul>
          <!-- class="active" 유무로 제어할 예정 -->
          <li><button type="button" class="active">현재 상영영화</button></li>
          <li><button type="button">개봉 예정영화</button></li>
          <li><button type="button">박스오피스</button></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>현재 상영 영화</h2>
      <!-- article -->
      <article class="cinema-card">
        <div ="cinema-contents">
          <img src="./img/poster-img1.jpg" alt="" />
          <h3>위니브 월드 : 새로운 시대</h3>
          <ul>
            <li>
              <span>개요</span>
              <span>판타지</span>
            </li>
            <li>
              <span>평점</span>
              <span>9.05</span>
            </li>
            <li>
              <span>개봉</span>
              <time datetime="2021-03-27">2021.03.27</time>
            </li>
            <li>
              <span>출연</span>
              <span>라이캣, 소울곰, 개리씨</span>
            </li>
          </ul>
        </div>
        <a href="#">예매하기</a>
        <button type="button">예고편</button>
      </article>
    </main>
  </body>
</html>
